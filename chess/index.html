<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เกมหมากรุก By Mu</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="app">
    <div class="container">
      <!-- Board Section -->
      <div class="board-wrap">
        <div id="board" class="board" aria-label="chess board"></div>
      </div>

      <!-- Controls Section -->
      <div class="controls">
        <h1>เกมหมากรุก (Local, เล่นคนละเครื่องไม่ได้นะ)</h1>
        <div id="status" class="status">สถานะ: โหลดกระดาน...</div>
        
        <div style="display:flex; gap:8px; margin-bottom:8px">
          <button id="resetBtn">เริ่มใหม่</button>
          <button id="flipBtn">กลับกระดาน</button>
        </div>
        
        <div class="small">
          คลิกชิ้นหมากเพื่อเลือก — คลิกตำแหน่งเพื่อย้าย
        </div>

        <!-- Move History -->
        <div class="moves">
          <strong>บันทึกการเดิน</strong>
          <ol id="moveList"></ol>
        </div>

        <!-- Footer Info -->
        <div class="footer">
          <div>
            กฎที่รองรับ: การเดินมาตรฐานของทุกตา, โปรโมทเป็นควีน (auto), 
            ตรวจเช็คและเช็คเมท
          </div>
          <div>ไม่รองรับ: คาสเทล, en passant</div>
        </div>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
   
</body>
</html>
